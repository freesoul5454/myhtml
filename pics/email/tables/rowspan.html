<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <center>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td rowspan="3">1</td>
                <td rowspan="3">David</td>
                <td>Math</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Computers</td>
                <td>70</td>
            </tr>
<tr><td rowspan="3">2</td><td rowspan="3">Alex</td><td>Math</td><td>80</td></tr>
<tr><td>Physics</td><td>90</td></tr>
<tr><td>Computers</td><td>70</td></tr>
        </table>
    </center>
</body>

</html>
