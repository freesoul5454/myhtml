<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <center>
        <table border="3">
            <tr>
                <th>state</th>
                <th>Capital</th>
            </tr>
            <tr>
                <td>Uttar Pradesh</td>
                <td>Lucknow</td>
            </tr>
            <tr>
                <td>Maharashtra</td>
                <td>:Mumbai</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td>:Mumbai</td>
            </tr>


        </table>

        <br>
        <table border="1">
            <tr><th colspan="2">Name</th><th>Age</th><th colspan="2">Course</th></tr>
            <tr><td>Ninja</td><td>1</td><td>20</td><td>C++</td><td>Python</td></tr>
            <tr><td>Ninja</td><td>2</td><td>31</td><td colspan="2">java</td></tr>
            <tr><td>Ninja</td><td>3</td><td>29</td><td>javascript</td><td>R</td></tr>

        </table>
    </center>
</body>

</html>
