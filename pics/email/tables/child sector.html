<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul>li {
        background-color: aqua;
    }
    ol>li {
        background-color: teal;
    }
    article {
        background-color: darkcyan;
    }
    li:nth-child(even){
        background-color: darkorange;
    }
    *.warning{
        background-color: indianred;
    }
    [class^="btn-"] {
        background-color: blueviolet;
    }
</style>

<body>
    <ul>
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ul>

    <ol>
        <li class="btn-">coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <article>
        <h1>CSS</h1>
        <p>cascading style sheet</p>
    </article>
    
    <div>
    </div>
    <ul>
        <li>one </li>
        <li>two</li>
        <li>three</li>
    </ul>
    <p class="warning">
        <span lang="en-us">a green span</span>in red paragraph.
    </p>

</body>

</html>
